<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Semáforo WEB - ESP32</title>
</head>

<body>
    <h1>Semáforo Interativo</h1>
    <div class="semaforo">
        <div id="vermelho" class="led"></div>
        <div id="amarelo" class="led"></div>
        <div id="verde" class="led"></div>
    </div>

    <div class="controles" id="controles">
        <button class="vermelho" onclick="ligarLed('vermelho')">Vermelho</button>
        <button class="amarelo" onclick="ligarLed('amarelo')">Amarelo</button>
        <button class="verde" onclick="ligarLed('verde')">Verde</button>
        <button class="automatico" onclick="ligarLed('automatico')">Automático</button>
        <button class="desligar" onclick="ligarLed('desligar')">Desligar</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="./js/script.js"></script>
</body>

</html>
